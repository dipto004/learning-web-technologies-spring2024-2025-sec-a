<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ddd;
    }

    .div1 {
      width: 260px;
      height: 60px;
      border: 3px solid black;
      border-radius: 7px;
      padding: 10px;
      background-color: gray;
      color: white;
      font-size: 24px;
      text-align: right;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .div2 {
      width: 260px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #444;
      padding: 10px;
      border-radius: 7px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div id="div1" class="div1"></div>
  <div id="div2" class="div2"></div>

  <script>
    const display = document.getElementById('div1');
    const buttonContainer = document.getElementById('div2');

    let input = "";

    const buttons = [
      '7', '8', '9', '/',
      '4', '5', '6', '*',
      '1', '2', '3', '-',
      '0', '.', '%', '+',
      'CE', '='
    ];

    buttons.forEach(label => {
      const btn = document.createElement('button');
      btn.id = 'btn' + label;
      btn.textContent = label;

      btn.addEventListener('click', () => {
        if (label === 'CE') {
          input = "";
        } 
        else if (label === '=') {
          try {
            input = eval(input).toString();
          } 
          catch {
            input = "Error";
          }
        } 
        else {
          input += label;
        }
        display.textContent = input;
      });

      buttonContainer.appendChild(btn);
    });
  </script>

</body>
</html>
