<!DOCTYPE html><html><head>    <title>Name Validation</title></head><body>    <form action="home.html" onsubmit="return validateName()">        <label for="name"><h2>Name</h2></label>        <input type="text" id="name" name="name" value=""><br><br>        <button type="submit">Submit</button>    </form>    <p id="eMsg"></p>    <script>        function validateName() {            let name = document.getElementById("name").value.trim();            let errorMessage = document.getElementById("eMsg");            errorMessage.innerHTML = "";            if (name === "") {                errorMessage.innerHTML = "Name cannot be empty.";                return false;            }            let words = name.split(/\s+/);            if (words.length < 2) {                errorMessage.innerHTML = "Name must contain at least two words.";                return false;            }            if (!/^[a-zA-Z]/.test(name)) {                errorMessage.innerHTML = "Name must start with a letter.";                return false;            return true;            }        }    </script></body></html>
